<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIIDELab Assesment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h2>Noted Users</h2>

      <!-- Search! -->
      <section class="search-section">
        <input
          type="text"
          id="search"
          placeholder="Please Enter The Username Parameter Only!"
          onkeyup="searchUsersByUsername()"
        />
      </section>

      <!-- Display of Users List -->
      <section class="user-list-section">
        <ul id="user-list-container"></ul>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
